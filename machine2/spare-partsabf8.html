<script type="text/javascript">
	$(document).ready(function(){		
		$(".similar_prod").hide();
		$("#inquiry").click(function(){
			$(this).attr('class', 'inquiry');
			$("#similar").attr('class', 'similar_inact');
			$(".inquery_form").show();
			$(".similar_prod").hide();
		});
		$("#similar").click(function(){
			$(this).attr('class', 'similar');
			$("#inquiry").attr('class', 'inquiry_inact');
			$(".inquery_form").hide();
			$(".similar_prod").show();
		});
		
		if($("#model_number_invisible").length>0){
			$("#subject").val('Model No : '+$("#model_number_invisible").val()+':Info req.');
		}
		
		
		
	});
	function validation(){
		var company_name = document.getElementById('company_name').value.trim();
		var telephone = document.getElementById('telephone').value.trim();
		var email = document.getElementById('email').value.trim();
				
		if(!company_name.match(/[a-zA-Z0-9-_\.\(\)]{3,}/)){
			alert('Company Name need to have minimum 3 letters!');	
			return false;
		}
		if(!telephone.match(/^(\+94[0-9]{9}|07[125789][0-9]{7})$/)){
			alert('Please enter valid phone number!\nEg: +94777123456 or 0777123456');	
			return false;
		}
		if(!email.match(/^[a-zA-Z0-9]+(.[a-zA-Z0-9-_])*@(([a-zA-Z-]+\.)+)?([a-zA-Z0-9-])+\.[a-zA-Z]{2,4}$/)){
			alert('Please enter valid email address!');	
			return false;
		}
	}
	
	
</script>
