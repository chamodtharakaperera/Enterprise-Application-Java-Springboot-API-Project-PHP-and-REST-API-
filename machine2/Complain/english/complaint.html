<script type="text/javascript">
function verify()
{
var flag=0;
	 var test= "Fix These errors" ;
	 var test2= "Password " ;
	 	var letters = /^[A-Za-z]+$/;
		
	
		
		if(document.getElementById('contactInfo_firstName').value==""  || (!(document.getElementById('contactInfo_firstName').value.match(letters))) )
		{
			test=test+"\n-Please fill Sales Person  First name and letters only";
			flag=1;
		}
		if(document.getElementById('contactInfo_lastName').value==""  || (!(document.getElementById('contactInfo_lastName').value.match(letters))) )
		{
			test=test+"\n-Please fill Sales Person Last name and letters only";
			flag=1;
		}
		if(document.getElementById('compalintLetter_writeComplaintLetter_yes').checked==false&&document.getElementById('compalintLetter_writeComplaintLetter_no').checked==false)
		{
			test=test+"\n-Please select warranty period";
			flag=1;
		}
		if(document.getElementById('agreementDate').value=="" )
		{
			test=test+"\n-Please enter purchase date";
			flag=1;
		}
		if(document.getElementById('nomachine').value=="" || isNaN(document.getElementById('nomachine').value))
		{
			test=test+"\n-Please enter valid no of machines";
			flag=1;
		}
		if(document.getElementById('complaintAbout').value=="")
		{
			test=test+"\n-Please enter complain";
			flag=1;
		}
			if(flag==0)
					document.getElementById("frm1").submit();
				else if(flag==1)
					alert(test);
				


}

</script>
